<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <div class="container">
    <body>
      <div class="card">
        <div class="card-body">
          <h1 id="cityName">New York</h1>
          <h2 id="date">Current Day and time</h2>
          <h2><span class="temperature" id="temperature">20</span>°C</h2>
          <p class="weatherDiscription" id="weatherDiscription">
            Current City Weather
          </p>
          
          <!---- <img class="current-weather" src="src/109-sun.png" alt="Sun Symbol" /> -->
          <br />
          <div class="row">
            <div class="col-8">
              <form>
                <div class="form-group">
                  <input
                    type="search"
                    placeholder="Search for a City"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    autocomplete="off"
                    autofocus="on"
                  />
                  </div>
                  <button id="changeCiy" type="submit">Change city</button>
                  <button id="currentCity" type="submit">Current Location</button>
                </div>
              </form>
              </div>
              <hr>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <p>
                  <strong>Monday</strong> <br />
                  25°C <br />
                  Sunny
                </p>
                <!--<img src="src/109-sun.png" alt="Sun Symbol" class="symbol" /> -->
              </div>
              <div class="col-sm">
                <p>
                  <strong>Tuesday</strong> <br />
                  15°C <br />
                  Cloud
                  <br />
                  <!-- <img
                    src="src/036-cloud-6.png"
                    alt="Cloud Symbol"
                    class="symbol"
                  />-->
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <strong>Wednesday</strong> <br />
                  10°C <br />
                  Rain
                </p>
                <!-- <img
                  src="src/043-rain-16.png"
                  alt="Rain Symbol"
                  class="symbol"
                   -->
              </div>
              <div class="col-sm">
                <p>
                  <strong>Thursday</strong> <br />
                  7°C <br />
                  Storms
                </p>
                <!--<img
                  src="src/048-storm-8.png"
                  alt="Storm Symbol"
                  class="symbol"
                />-->
              </div>
              <div class="col-sm">
                <p>
                  <strong>Friday</strong> <br />
                  1°C <br />
                  Snow
                </p>
                <!-- <img
                  src="src/053-snow-3.png"
                  alt="Snow Symbol"
                  class="symbol"
                /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/DerryGirl93/My-Weather-App"
          >Open-Source code</a
        >
        by Emma O'Deorain
      </p>
      <script src="script.js"></script>
    </body>
  </div>
</html>
