<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <div class="container">
    <body>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-7">
          <h1 id="cityName">New York</h1>
          </div>
          <div class="col-5">
          <h2 class="date">Last updated: <span class="current" id="date"></span></h2>
          </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class= "weatherTemperature">
               <h2><span class="temperature" id="temperature">20</span><a href="#" id="celcius" class="active">°C |</a><a href="#" id="fahrenheit">°F</a></h2>
               <p class="weatherDiscription" id="weatherDiscription">
               Current City Weather
               </p>
               <img class="symbol" src="" alt="weather icon" id="icon">
              </div>
            </div>
            <div class= "col-6">
              <ul>
                <li>Wind Speed: <span id="wind">5</span>mph</li>
                <li>Humidity: <span id="humidity">20</span>%</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-8">
              <form>
                <div class="form-group">
                  <input
                    type="search"
                    placeholder="Search for a City"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    autocomplete="off"
                    autofocus="on"
                  />
                  </div>
                  <button id="changeCiy" type="submit">Change city</button>
                  <button id="currentCity" type="submit">Current Location</button>
                </div>
              </form>
              </div>
              <hr>
          </div>
          <div class="container" class="forecast">
            <div class="row" id="forecast">
            </div>
          </div>
      </div>
      <p class="footer">
        <a class ="footer" href="https://github.com/DerryGirl93/My-Weather-App"
          >Open-Source code</a
        >
        by Emma O'Deorain
      </p>
      <script src="script.js"></script>
    </body>
  </div>
</html>
